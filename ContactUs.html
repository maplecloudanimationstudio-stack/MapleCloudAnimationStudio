<style>
p {
	font-family: sans-serif;
    text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
}
h1 {
	font-family: sans-serif;
    text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
}
h2 {
	font-family: sans-serif;
    text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
}
h3 {
	font-family: sans-serif;
    text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
}
h4 {
	font-family: sans-serif;
    text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
}
div {
	background-image: url("SiteData/Photos/Background2.png");
	border-radius: 1cap;
}
.div2 {
	background-image: url("SiteData/Photos/Background3.png");
	border-radius: 1cap;
}
.div3 {
	background-image: url("SiteData/Photos/Background4.png");
	border-radius: 1cap;
}
body {
	background-image: url("SiteData/Photos/MainBackground.png");
}
image {
	border-radius: 1cap;
}
img {
	border-radius: 1cap;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s;
}
img:hover {
    transform: scale(1.2);
}
.logo {
    border-radius: 1cap;
    transform: scale(1.2);
    box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
    transition: transform 0.3s;
    animation: fadeIn2 1.5s ease forwards;
}
@keyframes fadeIn2 {
 to {
    opacity: 1;
    transform: scale(1);
 }

}
.logo:hover {
    transform: scale(1);
}
.navigatebutton {
    opacity: 0;
    transform: translateY(50px);
    transition: transform 0.3s;
    animation: fadeIn 1.5s ease forwards;
}
@keyframes fadeIn {
 to {
    opacity: 1;
    transform: translateY(0px)
 }

}
.navigatebutton:hover {
    transform: scale(1.2);
    filter: brightness(110%);
}
.character {
    box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
    transition: transform 0.3s;
}
.character:hover {
    transform: scale(1);
}
</style>
